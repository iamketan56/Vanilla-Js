<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container  " id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
                <div class="prograss-container" id="prograss-container">
                    <div class="prograss" id="prograss">

                    </div>
                </div>
           
        </div>
        <audio src="./Bad Boy  _  Baby Driver _  2020 Best Hollywood Song (Full Song )(Entertainment).mp3" id="audio"></audio>
        <div class="img-container">
        <img src="./badboy.jpg" id="cover" alt="music">
    </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
